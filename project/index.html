    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <!-- .........Link to Pages......... -->
    <script>
        // Navigation seçimlerini al
        let navigationLinks = document.querySelectorAll('.navigation li');

        // DashboardPage seçili durumu
        let isDashboardSelected = false;

        // Seçili olan linkleri kontrol et
        navigationLinks.forEach(link => {
            link.addEventListener('click', function () {
                // Tüm seçimlerin durumunu temizle
                navigationLinks.forEach(item => {
                    item.classList.remove('selected');
                });

                // Tıklananı seçili olarak işaretle
                link.classList.add('selected');

                // Eğer Dashboard seçildiyse, DashboardPage'i göster
                if (link.querySelector('.title').textContent === 'Dashboard') {
                    document.querySelector('.DashboardPage').style.display = 'block';
                    isDashboardSelected = true;
                } else {
                    // Dashboard seçili değilse, DashboardPage'i gizle
                    document.querySelector('.DashboardPage').style.display = 'none';
                    isDashboardSelected = false;
                }
            });
        });

        // Sayfa yüklendiğinde DashboardPage'in başlangıç durumunu ayarla
        if (isDashboardSelected) {
            document.querySelector('.DashboardPage').style.display = 'block';
        } else {
            document.querySelector('.DashboardPage').style.display = 'none';
        }
    </script>

    <!-- .........Navigation......... -->
    <script>
        let toggle = document.querySelector('.toggle');
        let navigation = document.querySelector('.navigation');
        let main = document.querySelector('.main');

        toggle.onclick = function () {
            navigation.classList.toggle('active');
            main.classList.toggle('active');
        }

    </script>

    <script>
        let list = document.querySelectorAll('.navigation li');
        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
            item.addEventListener('mouseover', activeLink));
    </script>

    <!-- .........Daily Date Box......... -->
    <script>
        // Günün tarihini alma
        const currentDateElement = document.querySelector('.dailyDate');

        // Tarih objesini oluşturma
        const today = new Date();

        // Ay isimleri için dizi
        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June', 'July',
            'August', 'September', 'October', 'November', 'December'
        ];

        // Günün tarihini belirli bir formatta alma (gün ay yıl)
        const day = today.getDate();
        const monthIndex = today.getMonth();
        const year = today.getFullYear();
        const monthName = monthNames[monthIndex];

        // Oluşturulan tarih formatını ayarla
        const formattedDate = `${day} ${monthName} ${year}`;

        // HTML içine günün tarihini yerleştirme
        currentDateElement.textContent = formattedDate;
    </script>

    <!-- .........Digital Clock Box......... -->
    <script>
        function updateDigitalClock() {
            const digitalClockElement = document.querySelector('.digitalClock');
            const currentTime = new Date();

            let hours = currentTime.getHours();
            let minutes = currentTime.getMinutes();
            let seconds = currentTime.getSeconds();

            // Saat, dakika ve saniyeyi iki haneli sayı olarak göstermek için gerekli düzenlemeler
            hours = (hours < 10 ? '0' : '') + hours;
            minutes = (minutes < 10 ? '0' : '') + minutes;
            seconds = (seconds < 10 ? '0' : '') + seconds;

            // ":" işaretini her saniyede değiştirme
            const separator = seconds % 2 === 0 ? ':' : ' ';

            const digitalTime = hours + separator + minutes + separator + seconds;
            digitalClockElement.textContent = digitalTime;
        }

        // Her saniye saat güncelleme işlemi
        setInterval(updateDigitalClock, 1000);

        // Sayfa yüklendiğinde saat başla tma
        updateDigitalClock();
    </script>

    <!-- .........Sticky Notes.........-->
    <script>
        let createBox = document.getElementsByClassName('createBox')[0];
        let notes = document.getElementsByClassName('notes')[0];
        let input = document.getElementById('userInput'); // getElementById kullanımı düzeltildi
        let i = 0;

        createBox.addEventListener('keydown', content);

        document.getElementById("create").addEventListener("click",
            function () {
                createBox.style.display = "block";
            });

        function content(e) {
            // 13 Enter tuşu demek
            if (e.keyCode == '13') {
                divStyle(input.value);
                input.value = "";
                createBox.style.display = 'none';
            }
        }

        function color() {
            let randomColors = ["#c2ff3d", "#ff3de8", "#3dc2ff",
                "#04e022", "#bc83e6", "#ebb328"];
            if (i > randomColors.length - 1) {
                i = 0;
            }
            return randomColors[i++];
        }

        function divStyle(text) {
            let div = document.createElement("div");
            div.className = 'note';
            div.innerHTML = '<div class="details">' + '<h3>' + text + '</h3>' + '</div>';

            // remove note on double click
            div.addEventListener("dblclick", function () {
                div.remove();
            });

            // remove note on double tap (for touch devices)
            let touchtime = 0;
            div.addEventListener("touchstart", function () {
                if (touchtime === 0) {
                    // İlk dokunuş olduğunda zamanı kaydet
                    touchtime = new Date().getTime();
                } else {
                    // İkinci dokunuş olduğunda zamanı al ve kontrol et
                    if (((new Date().getTime()) - touchtime) < 800) {
                        div.remove();
                    }
                    touchtime = 0; // Sıfırla
                }
            });

            div.setAttribute('style', 'background:' + color() + '');

            notes.appendChild(div);
        }
    </script>
